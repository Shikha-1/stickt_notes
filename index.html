    <h2 style="text-align: center;">Welcome to Sticky Notes!</h2>
    <div class="container-lg my-3 col-sm-6" style="padding: 15px; background-color: azure;">
  <div class="card mx-3 my-3" style="padding: 15px">
    <h4 style="text-align: center;">Make Your Important Notes Here...</h4>
    <hr>
    <form>
      <label for="exampleInputTitle1" class="form-label"><strong>Note Title:</strong></label>
      <div class="mb-4">
        <input type="text" class="form-control" id="inputTitle" placeholder="Add Title..">
      </div>
      <label for="exampleInputText1" class="form-label"><strong>Note Content:</strong></label>
        <div class="mb-4">
          <textarea class="form-control" id="textArea" Placeholder="Add Description.."></textarea>
        </div>
        <button id="addBtn" class="btn btn-primary">Add Note</button>
      </form>
      <br>
    </div>
    <h2 style="text-align: center;">Your Notes</h2>
    <hr>
<div id="notes" class="row"></div>
</div>
